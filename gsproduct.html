</head>
<body>

<div class="commodity">

            <select name="" class="aa"></select>

        <div class="hua">

        </div>
       <div class="jia">

               <option value="jia">全部价格</option>
           </select>
       </div>
       <div class="sou">
           <img src="images/search.png" alt=""/>
       </div>
   </div>
</div>
<div class="commoditys clearfix">

        <!--<div class="shang clearfix">-->
            <!--<img src="images/111.jpg" alt=""/>-->

</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/coudanpin.js"></script>
<script src="js/template.js"></script>
<script type="text/html" id="coudanpin">
    {{each result as value i }}
             <option class="one" value={{value.shopId}}>{{value.shopName}}</option>
    {{/each}}
</script>
<script type="text/html" id="coudan">
    {{each result as value i }}
    <option value={{value.areaId}} >{{value.areaName}}</option>
    {{/each}}
</script>
<script type="text/html" id="cou">
    {{each result as value i }}
    <a href="#" class="clearfix">
        <div class="shang clearfix">
            <img src="{{value.productImg}}" alt=""/>
            <div class="character">{{value.productName}}</div>
            <div class="characters clearfix">
                <span class="span">{{value.productPrice}}</span>
                <input type="button" value="去凑单"/>
            </div>
        </div>
    </a>
    {{/each}}
</script>
